<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <h1>Edit Product</h1>
        <a href="{{ url_for('index') }}" class="back-button">Display Products</a>
      </div>
    </header>
    <main>
      <form action="{{ url_for('edit', product_id=product.id) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required /><br />
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ product.price }}" required /><br />
        <label for="type">Type:</label>
        <input type="text" id="type" name="type" value="{{ product.type }}" required /><br />
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" value="{{ product.image }}" required /><br />
        <input type="submit" value="Update Product" />
      </form>
    </main>
    <footer>
      <p>&copy; 2024 SOFE Studio, SH32x.</p>
    </footer>
  </body>
</html>
